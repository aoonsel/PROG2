      credits: 4
      description: Handelsunternehmen sind das Bindeglied zwischen Produzierenden und Konsumierenden und nehmen damit eine zentrale Rolle in unserer Wirtschaft ein. Unternehmen wie Walmart, Amazon oder IKEA zählen zu den grössten Unternehmen der Welt und in der Schweiz sind neben den stationären Handelsunternehmen wie Migros, Coop, Aldi und Lidl auch online Händler wie Digitec Galaxus oder Brack omnipräsent.
      type: elective

    - name: Datenschutzrecht und Copyright in der Praxis (Digital Innovation)
      code: 3308
      credits: 4
      description: My Start Up - Wie plane ich rechtlich meine Selbständigkeit?
      type: elective
    - name: Leadership Skills für die Digitale Transformation (Digital Innovation)
      code: 3310
      credits: 4
      description: Leadership wird oft als undefinierbare Kunst gesehen - entweder man kann es, oder halt nicht. Das Modul "Leadership Skills für die Digitale Transformation" zeigt, dass Leadership durchaus gelernt werden kann (muss) und hilft bei der Entwicklung von persönlichen Führungsfähigkeiten. Weiter lernst du, wie du dein digitales Team oder Projekt effektiv durch Veränderungen führst. Der zweite Teil des Moduls (2 Tage) wird in Amsterdam stattfinden. Wir besuchen dort Start-ups und grössere Unternehmen. Weiter widmen wir uns wichtigen Themen wie Diversität und interkulturelle Kompetenzen und behandeln diese praxisnah. 
      type: elective
    - name: Strategic Foresight (Digital Innovation)
      code: 3316
      credits: 4
      description: Datafizierung, Individualisierung, künstliche Intelligenz. Um eine erfolgreiche unternehmerische Zukunft im digitalen Zeitalter zu gestalten, ist es unerlässlich, über die Entwicklungen im Makroumfeld eines Unternehmens informiert zu sein. Gerade in einer globalisierten Welt, die durch zunehmende Komplexität und sich ständig verändernde Märkte und Branchen gekennzeichnet ist, ist Wissen über kulturelle, technologische und wirtschaftliche Trends unverzichtbar und die Grundlage für sinnvolle strategische Entscheidungsprozesse.
      type: elective
    - name: Junior Swiss Agency Award (Digital Innovation)
      code: 3318
      credits: 4
      description: Der Leading Swiss Agency (LSA) Junior Agency Award ist ein anspruchsvoller Hochschulwettbewerb für High Potentials in der Marketingkommunikation. Studierende von verschiedenen Schweizer Hochschulen arbeiten während eines Semesters in Teams an einer Kampagne für einen realen Kunden und treten mit den eigenen Konzepten gegeneinander an. Sie werden dabei durch Coaches aus den LSA-Agenturen begleitet. Sie lernen so am praktischen Beispiel mit Kundenanforderungen, Kreativität und Budgetvorgaben zu arbeiten und erhalten Einblick in die Agenturwelt. Die Arbeiten aller Teams werden zunächst im FHGR-internen Pitch präsentiert und durch interne und externe Experten bewertet. Das beste Team wird das eigene Konzept an der Award-Night präsentierten und die FHGR im Wettbewerb mit den anderen Hochschulen vertreten dürfen.
      type: elective

