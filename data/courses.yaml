    - name: SaaS Management (Digital Innovation)
      code: 3301
      credits: 4
      description: Keine aktuelle Beschreibung gefunden. 
        Wissen
        - die Grundlagen und Ursprung von SaaS zu nennen
        - Unterschiede von herkömmlicher Software (on premise) mit IaaS, PaaS
