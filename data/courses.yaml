      credits: 4
      description: In dem Modul entwickeln Studierende Ihr eigenes Forschungsprojekt und durchlaufen dabei alle relevanten Phasen– von der Erarbeitung einer Forschungsfrage, über die Auswahl einer geeigneten Forschungsmethode, bis hin zur Datensammlung, -auswertung und -präsentation. Darüber hinaus werden die Studierenden für den Umgang mit wissenschaftlicher Forschung im Allgemeinen sensibilisiert und lernen, wie man Studien richtig liest, Forschungsmethoden bewertet und Befunde einordnet. Ziel ist es, das in anderen Kursen separat erlernte Wissen (Methoden, Statistik, wissenschaftliches Arbeiten,…) zu kombinieren und im Rahmen eines Projektes praktisch anzuwenden.
