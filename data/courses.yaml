   -  name: Datenschutzrecht und Copyright in der Praxis (Digital Innovation)
      code: 3308
      credits: 4
      description: My Start Up - Wie plane ich rechtlich meine Selbständigkeit?
      type: elective
  
   -  name: Business Intelligence & Big Data (Information Technology)
      code: 3309
      credits: 4
      description: Wer Business Intelligence (BI) im Unternehmen einsetzt, hat einen klaren Wettbewerbsvorteil, denn er kann früher als alle anderen Marktvorteile identifizieren. Deshalb suchen Unternehmen verstärkt nach Experten, die in der Lage sind, aus Daten Werte zu generieren. In dem Praxisorientierten Unterricht lernen Sie die theoretischen Grundlagen von Business Intelligence (BI) und Big Data kennen und wenden sie mit Fallbeispiele im praxisorientierten Unterricht an.
      type: elective
      
   -  name: Leadership Skills für die Digitale Transformation (Digital Innovation)
      code: 3310
      credits: 4
      description: Leadership wird oft als undefinierbare Kunst gesehen - entweder man kann es, oder halt nicht. Das Modul "Leadership Skills für die Digitale Transformation" zeigt, dass Leadership durchaus gelernt werden kann (muss) und hilft bei der Entwicklung von persönlichen Führungsfähigkeiten. Weiter lernst du, wie du dein digitales Team oder Projekt effektiv durch Veränderungen führst. Der zweite Teil des Moduls (2 Tage) wird in Amsterdam stattfinden. Wir besuchen dort Start-ups und grössere Unternehmen. Weiter widmen wir uns wichtigen Themen wie Diversität und interkulturelle Kompetenzen und behandeln diese praxisnah. 
      type: elective


# Reguläre WPM (finden während dem Semester statt)
# MO/DI
   -  name: Web Scraping & Automated Content Analysis (Information Technology)
      code: 3311
      credits: 4
      description: Ob Medienberichterstattung, Unternehmenskommunikation, Börsenentwicklungen oder Diskurse auf Social-Media-Kanälen, das World Wide Web hält eine Flut von Informationen bereit. Diese eröffnen theoretisch die Möglichkeit, spannende Einblicke in gesellschaftliche und politische Fragestellungen aber beispielsweise auch Marketingstrategien oder wirtschaftliche Entwicklungen zu erhalten. Doch wie können wir uns systematisch Zugang zu diesen grossen Datenmengen verschaffen? Und wie können wir sie gewinnbringend auswerten, um die für uns relevanten Fragen zu beantworten?
      type: elective
      
   -  name: Web Development (Information Technology)
      code: 3312
      credits: 4
      description: xxx
      type: elective

   -  name: Eye Tracking (User Experience)
      code: 3501
      credits: 4
      description: Eye Tracking, also die Aufzeichnung und Analyse von Augenbewegungen und Fixationen, findet mehr und mehr Anwendung in der Wirtschaft und der Forschung. Mit Hilfe von Eye Tracking lassen sich beispielsweise Lesestrategien im Bereich des Software Engineering, das Kauf- und  Kundenverhalten im Bereich Marketing oder das Blick- und Steuerungsverhalten im Bereich Automobile untersuchen. Im Bereiche User Experience (UX) und Usability werden durch Tests mit Nutzerinnen und Nutzern die Benutzbarkeit von Anwendungen überprüft und konzeptionelle oder designspezifische Mängel identifiziert. Die Datenaufnahme mit Hilfe von Eye Trackern, die Datenanalyse und die Datenvisualisierung spielen dabei eine entscheidende Rolle.
      type: elective

   -  name: Web Development (Information Technology)
      code: 3502
      credits: 4
      description: Web Development erlaubt die Erstellung von interaktiven Anwendungen mit Technologien des World Wide Webs - dazu zählt zum einen die Frontend-Entwicklung für browserbasierte Anwendungen, als auch die Backend-Entwicklung zur serverseitigen dynamischen Generierung von HTML-Inhalten oder zur Bereitstellung von Datenschnittstellen. In dieser Veranstaltung wird ein Überblick über Sprachen, Technologien und Vorgehensweisen der Web-Programmierung gegeben. Schwerpunkt bildet dabei das Erlernen von der Sprache Javascript und die Nutzung des Document Object Models (DOM), darüber hinaus werden bekannte Frameworks und Libraries vorgestellt (z.B jQuery, React/Vue.js), das HTTP-Protokoll genauer besprochen, verschiedene serverseitige Technologien betrachtet (z.B. node.js, Python/Flask) und Vor- und Nachteile verschiedener typischer Architekturen diskutiert (klassische Webanwendungen, Ajax, SPAs). Neben theoretischen Einheiten wird dabei vor allem auch die Praxis des Web Development in vielen Übungen erlernt.
      type: elective
# Reguläre WPM (finden während dem Semester statt)
# MI
   -  name: Entwicklung von Mixed Reality Experiences (Information Technology)
      code: 3313
      credits: 4
      description:  Im Rahmen der Veranstaltung MRE bieten wir Ihnen einen fundierten Einblick in die Erstellung von Anwendungen mit der Entwicklungsumgebung Unity im Bereich Mixed Reality. Neben etwas Theorie steht vor allem das praktische Arbeiten mit dieser modernen Technologie im Mittelpunkt.
      type: elective
  
   -  name: The Power of Social Effekte der Social Media-Kommunikation (Sozial- und Methodenkompetenz)
      code: 3503
      credits: 4
      description: Für die Unternehmenskommunikation spielen Social Media eine immer wichtigere Rolle. Egal, ob für die Vermittlung von CSR-Aktivitäten (Corporate Social Responsibility) oder zu Marketingzwecken, über Social Media-Kanäle haben Unternehmen die Möglichkeit, heterogene Personengruppen zu erreichen. Zu diesem Zweck werden Social Media-Strategien entwickelt und ihr Erfolg mittels diverser KPIs gemessen. Während diese Kennzahlen Aufschluss darüber geben, ob Social Media-Kampagnen erfolgreich waren oder nicht, vermögen sie nicht offenzulegen, warum dies so ist. Mit genau diesem Warum setzen sich Studierende in dem Seminar auseinander. Sie erhalten einen Einblick in ausgewählte Bereiche der Medienwirkungsforschung, um psychologische Vorgänge im Rahmen der Social Media-Nutzung besser zu verstehen. Darüber hinaus werden sie ein eigenes Experiment entwickeln und durchführen. Ziel des Seminars ist es, das Wissen der Studierenden über die Wirkmechanismen von Social Media-Inhalten zu erweitern und sie dadurch zu befähigen, Inhalte strategisch und nicht nach dem Trial-and-Error-Prinzip zu entwickeln.
      type: elective

# Reguläre WPM (finden während dem Semester statt)
# DO/FR    
   -  name: Entrepreneurial Accounting (Sozial- und Methodenkompetenz)
      code: 3314
      credits: 4
      description: 2 + 2 = 5 … oder die Kunst, finanzielle Entscheide gewinnbringend zu fällen und mit vorausschauender Planung die Profitabilität der Unternehmenstätigkeit zu sichern.
      type: elective   

   -  name: Internet of Things Use Case (Information Technology)
      code: 3315
      credits: 4
      description: In diesem Wahlpflichtmodul erhalten die Studierenden die Gelegenheit, projektbezogen konkrete Anwendungen im Bereich Internet of Things zu konzipieren und prototypisch umzusetzen. Ziel des Moduls ist es, praktische Erfahrungen mit neuesten Technologien zu sammeln und die Schnittstelle zwischen Internet und Alltagsgegenständen erlebbar zu machen.Nach einem kurzen Theorieinput werden Use Cases definiert, worauf die Studierenden in Gruppen selbstständig an ihren Projekten arbeiten, diese dokumentieren und Ende Semester im Plenum präsentieren.
      type: elective

   -  name: Strategic Foresight (Digital Innovation)
      code: 3316
      credits: 4
      description: Datafizierung, Individualisierung, künstliche Intelligenz. Um eine erfolgreiche unternehmerische Zukunft im digitalen Zeitalter zu gestalten, ist es unerlässlich, über die Entwicklungen im Makroumfeld eines Unternehmens informiert zu sein. Gerade in einer globalisierten Welt, die durch zunehmende Komplexität und sich ständig verändernde Märkte und Branchen gekennzeichnet ist, ist Wissen über kulturelle, technologische und wirtschaftliche Trends unverzichtbar und die Grundlage für sinnvolle strategische Entscheidungsprozesse.
      type: elective

# weitere Wahlpflichmodule
# unregelmässige Durchführung    
   -  name: AI Ethics (Information Technology)
      code: 3317
      credits: 4
      description: Sind wir bereit für die Verantwortung? Taucht ein in die faszinierende Welt der KI-Ethik. Unser Seminar öffnet die Tür zu den moralischen Herausforderungen und Chancen der künstlichen Intelligenz und macht euch vertraut mit den dahinterliegenden Technologien und ihrer Funktionsweise. Erforscht die Zukunft künstlicher Intelligenz in einem selbstgewählten gesellschaftlichen Kontext (Bildungssystem und Arbeitsmarkt, Medizin und Gesundheit, Journalismus und (soziale) Medien, Sicherheit, Recht und Ordnung,…) und reflektiert kritisch, wie diese neue Technologie Bereiche unseres Lebens beeinflusst und verändert.
      type: elective   

   -  name: Junior Swiss Agency Award (Digital Innovation)
      code: 3318
      credits: 4
      description: Der Leading Swiss Agency (LSA) Junior Agency Award ist ein anspruchsvoller Hochschulwettbewerb für High Potentials in der Marketingkommunikation. Studierende von verschiedenen Schweizer Hochschulen arbeiten während eines Semesters in Teams an einer Kampagne für einen realen Kunden und treten mit den eigenen Konzepten gegeneinander an. Sie werden dabei durch Coaches aus den LSA-Agenturen begleitet. Sie lernen so am praktischen Beispiel mit Kundenanforderungen, Kreativität und Budgetvorgaben zu arbeiten und erhalten Einblick in die Agenturwelt. Die Arbeiten aller Teams werden zunächst im FHGR-internen Pitch präsentiert und durch interne und externe Experten bewertet. Das beste Team wird das eigene Konzept an der Award-Night präsentierten und die FHGR im Wettbewerb mit den anderen Hochschulen vertreten dürfen.
      type: elective

