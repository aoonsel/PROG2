Wahlpflichtmodule:
  name: Wahlpflichtmodule
  description: Ergänzt wird das Studium mit zahlreichen Wahlpflichtmodulen, durch die Sie einen Fokus setzen und Ihr Studium basierend auf Ihren Interessen und Berufsplänen selbst profilieren können. Wenn Sie in einem der Schwerpunkte «User Experience», «Digital Innovation» oder «Information Technology» Module im Umfang von 20 ECTS-Punkten oder mehr absolvieren, so wird dieser in Ihrem Abschlussdiplom als Vertiefung aufgeführt. WPM in den Blockwochen MODUS A (jew. MO+DI)  
  elective_min_credits: 0
  courses:
   -  name: SaaS Management (Digital Innovation)
      code: 3301
      credits: 4
      description: xxx
      type: elective

   -  name: Blockchain & Distributed Ledger Technology (Information Technology)
      code: 3302
      credits: 4
      description: Bitcoin, Blockchain, NFTs, Metaverse und vieles mehr - diese Begriffe sind aus den Schlagzeilen nicht mehr wegzudenken. Doch was verbirgt sich eigentlich hinter dieser Technologie? Was ist davon im aktuellen Bearmarket wirklich noch da? Und was bringt die Technologie, wenn nun jeder von künstlicher Intelligenz (KI) spricht? Wie funktioniert sie? Und welche revolutionären Anwendungsfälle sind möglich? Kann die Blockchain-Technologie unsere Welt verändern? In diesem Modul werden diese und viele andere Fragen ausführlich behandelt.
      type: elective
  
   -  name: Search Engine Optimization (User Experience)
      code: 3303
      credits: 4
      description:  In Zeiten von KI, Google Bard und ChatGPT wird das Internet jeden Tag regelrecht geflutet mit mittelmässigem Content. Um da die Oberhand zu behalten und in den Suchergebnissen sichtbar zu sein, muss man verstehen, wie Google die Auswahl der besten Websites überhaupt trifft. Was Google sagt und was die Daten zeigen, ist oftmals nicht dasselbe. Suchmaschinenoptimierung (Search Engine Optimization) beschreibt das Handwerk, mittels genauer Analysen und zielgerichteter Massnahmen OnPage, OffPage und technisch bei Google auf Platz 1 zu landen. Wie führt man eine Analyse der eigenen Website durch? Wie konzeptioniert und plant man eine neue Seite, damit sie SEO-Kriterien gerecht wird? Wie erkennt und behebt man Fehler – bevor das Ranking darunter leidet? Welches sind die grössten Hebel, welches die unterschätzten Sweet Spots,  die die Konkurrenz ziemlich sicher (noch) nicht macht? Wie erstellt man die «beste Seite» zu einem bestimmten Thema, und wie findet man überhaupt heraus, was in einer bestimmten Branche verlangt sein könnte? Wer sich für das Wahlpflichtfach «SEO» einschreibt, lernt erprobte Strategien kennen, die eigene Website optimiert zu bauen oder so zu verbessern, dass sie den «Google-Standard» der Branche setzt – und damit Sichtbarkeit und Klicks gewinnt. Neben theoretischem Input wirst du auch selbst Hand anlegen können, Analysen durchführen und grafisch aufbereiten, Strategien erstellen und auf Fehlersuche gehen. Geleitet wird das Modul von Gabi Troxler, Content- und SEO-Expertin mit jahrelanger Erfahrung in umkämpften Branchen wie Banken und Versicherungen bis hin zum eigenen erfolgreichen E-Commerce-Unternehmen.
      type: elective

   -  name: Agile and New Ways of Work  (Digital Innovation)
      code: 3401
      credits: 4
      description: unter den Begriffen Agilität und New Ways of Work wird heutzutage mehr verstanden als die Anwendung von SCRUM für die Softwareentwicklung oder home office und remote work. In diesem Wahlpflichtmodul werden theoretische, methodische und praktische Kompetenzen vermittelt, die in den Schwerpunkten Agile Being, Agile Teams, Agile Systeme sowie Veränderungen der Arbeitsformen (New ways of Work) zusammengefasst werden. Einen Modulschwerpunkt bilden zwei Tage Firmenbesuche bei mehreren Unternehmen, die Agilität und neue Arbeitsformen praktizieren. An diesen Tagen besteht Präsenzpflicht. Studierende erhalten so Einblicke in agile Arbeitsformen in der Unternehmenspraxis.
      type: elective

   -  name: Data Science & Machine Learning (Information Technology)
      code: 3402
      credits: 4
      description: Data Science und Machine Learning sind im Moment gefragte Themen - in diesem Kurs werden die Fähigkeiten rund um Aufbereitung, Analyse und Darstellung von Daten vertieft. Als Werkzeuge werden dabei bekannte Libraries in Python verwendet (Numpy, Pandas, Matplotlib) und an Beispieldatensätzen angewendet. Darüber hinaus werden wir Techniken kennenlernen, wie mit maschinellem Lernen aus Daten Modelle gewonnen werden können, die auch für neue Daten Vorhersagen treffen können.
      type: elective
      
   -  name: Supply Chain Management im Handel (Digital Innovation)
      code: 3305
      credits: 4
      description: Handelsunternehmen sind das Bindeglied zwischen Produzierenden und Konsumierenden und nehmen damit eine zentrale Rolle in unserer Wirtschaft ein. Unternehmen wie Walmart, Amazon oder IKEA zählen zu den grössten Unternehmen der Welt und in der Schweiz sind neben den stationären Handelsunternehmen wie Migros, Coop, Aldi und Lidl auch online Händler wie Digitec Galaxus oder Brack omnipräsent.
      type: elective


      

