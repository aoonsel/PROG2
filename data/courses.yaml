    - name: Agile and New Ways of Work  (Digital Innovation)
      code: 3401
      credits: 4
      description: unter den Begriffen Agilität und New Ways of Work wird heutzutage mehr verstanden als die Anwendung von SCRUM für die Softwareentwicklung oder home office und remote work. In diesem Wahlpflichtmodul werden theoretische, methodische und praktische Kompetenzen vermittelt, die in den Schwerpunkten Agile Being, Agile Teams, Agile Systeme sowie Veränderungen der Arbeitsformen (New ways of Work) zusammengefasst werden. Einen Modulschwerpunkt bilden zwei Tage Firmenbesuche bei mehreren Unternehmen, die Agilität und neue Arbeitsformen praktizieren. An diesen Tagen besteht Präsenzpflicht. Studierende erhalten so Einblicke in agile Arbeitsformen in der Unternehmenspraxis.
